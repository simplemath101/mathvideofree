<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AIUWA VS UTG Comparison</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #006400, #228B22, #3CB371, #20B2AA, #4682B4, #000080);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .share-container {
            width: 90%;
            margin: 20px auto;
            background-color: rgba(20, 50, 80, 0.7);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            text-align: center;
            animation: pulse-animation 3s infinite;
        }
        
        .share-text {
            font-size: 2.2rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            line-height: 1.4;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s, transform 1s;
        }
        
        .highlight {
            color: #ffcc00;
            display: inline-block;
            animation: highlight-pulse 2s infinite;
        }
        
        .versus-text {
            font-size: 3rem;
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            animation: glow 2s infinite alternate;
        }
        
        .university-text {
            font-size: 2.2rem;
            display: inline-block;
            padding: 8px 15px;
            border-radius: 8px;
            margin: 0 5px;
        }
        
        .aiuwa {
            background-color: rgba(255, 204, 0, 0.3);
            border: 2px solid #ffcc00;
        }
        
        .utg {
            background-color: rgba(70, 130, 180, 0.3);
            border: 2px solid #4682B4;
        }
        
        .tiktok-banner {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 6px 10px;
            z-index: 10;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: subtle-pulse 3s ease-in-out infinite;
        }
        
        .tiktok-logo {
            width: 18px;
            height: 18px;
            margin-right: 6px;
            flex-shrink: 0;
            opacity: 0.8;
        }
        
        .tiktok-text {
            font-weight: bold;
            font-size: 13px;
            letter-spacing: 0.5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            opacity: 0.8;
        }
        
        @keyframes subtle-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        @keyframes pulse-animation {
            0% { box-shadow: 0 0 15px rgba(0, 0, 0, 0.4); }
            50% { box-shadow: 0 0 25px rgba(255, 255, 255, 0.5); }
            100% { box-shadow: 0 0 15px rgba(0, 0, 0, 0.4); }
        }
        
        @keyframes highlight-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.7); }
            to { text-shadow: 0 0 20px rgba(255, 255, 255, 0.9), 0 0 30px rgba(255, 255, 255, 0.5); }
        }
        
        @keyframes fade-in-up {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        .share-content {
            position: relative;
        }
        
        .image-container {
            width: 100%;
            height: 180px;
            margin: 20px 0;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
        }
        
        .university-image {
            width: 50%;
            height: 100%;
            object-fit: cover;
        }
        
        .versus-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 50%;
            z-index: 5;
        }
        
        .question-mark {
            font-size: 3.5rem;
            display: inline-block;
            color: #ffcc00;
            animation: bounce 1s infinite alternate;
            margin-left: 5px;
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        
        .visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tiktok-banner">
            <svg class="tiktok-logo" viewBox="0 0 32 32" fill="white">
                <path d="M16.708 0.027c1.745-0.027 3.48-0.011 5.213-0.027 0.105 2.041 0.839 4.12 2.333 5.563 1.491 1.479 3.6 2.156 5.652 2.385v5.369c-1.923-0.063-3.855-0.463-5.6-1.291-0.76-0.344-1.468-0.787-2.161-1.24-0.009 3.896 0.016 7.787-0.025 11.667-0.104 1.864-0.719 3.719-1.803 5.255-1.744 2.557-4.771 4.224-7.88 4.276-1.907 0.109-3.812-0.411-5.437-1.369-2.693-1.588-4.588-4.495-4.864-7.615-0.032-0.667-0.043-1.333-0.016-1.984 0.24-2.537 1.495-4.964 3.443-6.615 2.208-1.923 5.301-2.839 8.197-2.297 0.027 1.975-0.052 3.948-0.052 5.923-1.323-0.428-2.869-0.308-4.025 0.495-0.844 0.547-1.485 1.385-1.819 2.333-0.276 0.676-0.197 1.427-0.181 2.145 0.317 2.188 2.421 4.027 4.667 3.828 1.489-0.016 2.916-0.88 3.692-2.145 0.251-0.443 0.532-0.896 0.547-1.417 0.131-2.385 0.079-4.76 0.095-7.145 0.011-5.375-0.016-10.735 0.025-16.093z"></path>
            </svg>
            <span class="tiktok-text">FOLLOW TIKTOK @gambia.sunu.reww</span>
        </div>
        
        <div class="share-container">
            <div class="image-container">
                <img class="university-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPrgKc5cttJnewJ1SwTefUUfBtmjOsmpoxJg&s" alt="AIUWA University">
                <img class="university-image" src="https://pbs.twimg.com/profile_images/1668787193941311489/j7X1W70F_400x400.jpg" alt="University of The Gambia">
                <div class="versus-overlay">VS</div>
            </div>
            
            <div class="share-content">
                <div class="share-text" id="text1">
                    <span class="university-text aiuwa">AIUWA</span>
                    <span class="versus-text">VS</span>
                    <span class="university-text utg">UTG</span>
                </div>
                <div class="share-text" id="text2">
                    WHICH ONE IS THE <span class="highlight">BEST</span><span class="question-mark">???</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const texts = document.querySelectorAll('.share-text');
            
            // Slow, dramatic reveal of each text element
            texts.forEach((text, index) => {
                setTimeout(() => {
                    text.classList.add('visible');
                    
                    // Add extra animation to the question marks
                    if (index === texts.length - 1) {
                        text.style.animation = 'fade-in-up 1.5s forwards';
                    }
                }, index * 2500); // 2.5 seconds between elements for a very deliberate pace
            });
        });
    </script>
</body>
</html>

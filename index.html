<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TikTok Math Quiz</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: 'Arial Black', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .question-box {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .timer {
      font-size: 2rem;
      color: #ff4444;
    }

    .answer-input {
      font-size: 2rem;
      padding: 0.5rem;
      width: 100px;
      text-align: center;
    }

    .score {
      font-size: 2.5rem;
      color: #00ff88;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      margin-top: 1rem;
      background-color: #fff;
      color: #111;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #00ff88;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="question-box" id="question">Ready?</div>
  <div class="timer" id="timer">10</div>
  <input type="number" id="answer" class="answer-input" placeholder="Answer">
  <div id="scoreDisplay" class="score"></div>
  <button id="startBtn">Start Quiz</button>

  <script>
    const questionBox = document.getElementById('question');
    const timerDisplay = document.getElementById('timer');
    const answerInput = document.getElementById('answer');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const startBtn = document.getElementById('startBtn');

    let currentQuestion = 0;
    let score = 0;
    let timeLeft = 10;
    let timer;
    let quizData = [];

    function generateQuestions() {
      for (let i = 0; i < 10; i++) {
        const num1 = Math.floor(Math.random() * 20) + 1;
        const num2 = Math.floor(Math.random() * 20) + 1;
        const op = ['+', '-', '*'][Math.floor(Math.random() * 3)];
        let question = `${num1} ${op} ${num2}`;
        let answer = eval(question);
        quizData.push({ question, answer });
      }
    }

    function showQuestion() {
      if (currentQuestion >= quizData.length) {
        clearInterval(timer);
        questionBox.textContent = "Quiz Over!";
        timerDisplay.style.display = "none";
        answerInput.style.display = "none";
        scoreDisplay.textContent = `Your Score: ${score}/10`;
        return;
      }

      questionBox.textContent = `Q${currentQuestion + 1}: ${quizData[currentQuestion].question}`;
      answerInput.value = '';
      timeLeft = 10;
      timerDisplay.textContent = timeLeft;

      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = timeLeft;
        if (timeLeft === 0) {
          checkAnswer();
          currentQuestion++;
          showQuestion();
        }
      }, 1000);
    }

    function checkAnswer() {
      let userAns = parseInt(answerInput.value);
      if (userAns === quizData[currentQuestion].answer) {
        score++;
      }
    }

    startBtn.addEventListener('click', () => {
      quizData = [];
      score = 0;
      currentQuestion = 0;
      timerDisplay.style.display = "block";
      answerInput.style.display = "inline";
      scoreDisplay.textContent = '';
      generateQuestions();
      showQuestion();
      startBtn.style.display = 'none';
    });

    answerInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        clearInterval(timer);
        checkAnswer();
        currentQuestion++;
        showQuestion();
      }
    });
  </script>
</body>
</html>

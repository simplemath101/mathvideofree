<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <style>
        :root {
            --math-blue: #1565C0;
            --dark-blue: #0D47A1;
            --light-blue: #90CAF9;
            --bright-blue: #2196F3;
            --chalk-white: #FAFAFA;
            --graph-gray: #616161;
            --formula-purple: #7B1FA2;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #E3F2FD;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%231565C0' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .quiz-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 100, 0.2);
            width: 80%;
            max-width: 700px;
            overflow: hidden;
            border: 8px solid var(--dark-blue);
            position: relative;
        }
        
        .quiz-header {
            background-color: var(--math-blue);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid var(--dark-blue);
            position: relative;
        }
        
        .quiz-header::before, .quiz-header::after {
            content: "";
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: var(--math-blue);
            top: -15px;
        }
        
        .quiz-header::before {
            left: 20%;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }
        
        .quiz-header::after {
            right: 20%;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }
        
        .quiz-header h1 {
            margin: 0;
            font-size: 2em;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .timer-container {
            margin: 15px 30px;
            background-color: #E3F2FD;
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            border: 2px solid var(--dark-blue);
            position: relative;
        }
        
        .timer-bar {
            height: 100%;
            width: 100%;
            background-color: var(--math-blue);
            transition: width 0.1s linear;
        }
        
        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--dark-blue);
            font-weight: bold;
            z-index: 1;
        }
        
        .question-container {
            padding: 0 30px 30px 30px;
            background-color: #FAFAFA;
            position: relative;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        
        .question {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--dark-blue);
            border-left: 5px solid var(--math-blue);
            padding-left: 15px;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        
        .option {
            padding: 15px;
            background-color: #E3F2FD;
            border: 2px solid var(--light-blue);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .option:hover {
            background-color: var(--light-blue);
            transform: translateX(5px);
        }
        
        .correct {
            background-color: var(--bright-blue);
            border-color: var(--dark-blue);
            color: white;
            font-weight: bold;
        }
        
        .progress-indicator {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #E0E0E0;
            margin: 0 5px;
            transition: all 0.3s;
        }
        
        .progress-dot.active {
            background-color: var(--math-blue);
            transform: scale(1.3);
        }
        
        .quiz-results {
            text-align: center;
            padding: 30px;
            display: none;
        }
        
        .results-header {
            font-size: 2em;
            color: var(--dark-blue);
            margin-bottom: 20px;
        }
        
        .score {
            font-size: 4em;
            color: var(--math-blue);
            font-weight: bold;
            margin: 20px 0;
        }
        
        .restart-btn {
            background-color: var(--math-blue);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .restart-btn:hover {
            background-color: var(--dark-blue);
            transform: translateY(-3px);
        }
        
        /* Math decorations */
        .math-decoration {
            position: absolute;
            z-index: -1;
            color: var(--math-blue);
            font-size: 24px;
            opacity: 0.4;
            font-weight: bold;
        }
        
        .formula-left {
            left: -15px;
            bottom: 30px;
            transform: rotate(-20deg);
        }
        
        .formula-right {
            right: -10px;
            bottom: 30px;
            transform: rotate(20deg);
        }
        
        .pi-symbol {
            font-family: serif;
            font-size: 40px;
        }
        
        .timer-paused {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        /* Transitions */
        .slide-out {
            transform: translateX(-100%);
            opacity: 0;
        }
        
        .slide-in {
            animation: slideIn 0.6s forwards;
        }
        
        @keyframes slideIn {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .fade-in {
            animation: fadeIn 0.5s forwards;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        .flash {
            animation: flash 0.7s;
        }
        
        @keyframes flash {
            0%, 50%, 100% {
                opacity: 1;
            }
            25%, 75% {
                opacity: 0.5;
            }
        }
        
        /* Animated Character */
        .animated-character {
            position: absolute;
            right: 10px;
            top: 20px;
            width: 80px;
            height: 80px;
            z-index: 10;
        }
        
        .character-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .character-body {
            width: 60px;
            height: 60px;
            background-color: var(--math-blue);
            border-radius: 20%;
            position: absolute;
            bottom: 0;
            left: 10px;
            overflow: hidden;
            border: 3px solid var(--dark-blue);
        }
        
        .character-face {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .character-eye {
            position: absolute;
            width: 10px;
            height: 15px;
            background-color: white;
            border-radius: 50%;
            top: 20px;
        }
        
        .character-eye-left {
            left: 15px;
        }
        
        .character-eye-right {
            right: 15px;
        }
        
        .character-pupil {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: black;
            border-radius: 50%;
            top: 5px;
            left: 2.5px;
        }
        
        .character-mouth {
            position: absolute;
            width: 24px;
            height: 12px;
            border-radius: 0 0 12px 12px;
            background-color: white;
            bottom: 15px;
            left: 18px;
            overflow: hidden;
        }
        
        .character-mouth-inner {
            width: 100%;
            height: 5px;
            background-color: #FF5252;
            position: absolute;
            bottom: 0;
        }
        
        /* Character animations */
        .character-speaking {
            animation: speaking 0.5s infinite alternate;
        }
        
        @keyframes speaking {
            0% {
                height: 12px;
                border-radius: 0 0 12px 12px;
            }
            100% {
                height: 8px;
                border-radius: 0 0 8px 8px;
            }
        }
        
        .character-blink {
            animation: blink 3s infinite;
        }
        
        @keyframes blink {
            0%, 96%, 100% {
                transform: scaleY(1);
            }
            98% {
                transform: scaleY(0.1);
            }
        }
        
        .character-thinking {
            animation: thinking 2s infinite;
        }
        
        @keyframes thinking {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(5deg);
            }
            75% {
                transform: rotate(-5deg);
            }

        @media (max-width: 700px) {
            .quiz-container {
                width: 95%;
            }
            
            .math-decoration {
                display: none;
            }
            
            .animated-character {
                width: 60px;
                height: 60px;
                right: 5px;
                top: 15px;
            }
            
            .character-body {
                width: 45px;
                height: 45px;
            }
            
            .character-eye {
                width: 8px;
                height: 12px;
                top: 15px;
            }
            
            .character-eye-left {
                left: 12px;
            }
            
            .character-eye-right {
                right: 12px;
            }
            
            .character-mouth {
                width: 18px;
                height: 9px;
                bottom: 12px;
                left: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Math Quiz</h1>
            
            <!-- Animated Character -->
            <div class="animated-character">
                <div class="character-container">
                    <div class="character-body">
                        <div class="character-face">
                            <div class="character-eye character-eye-left character-blink">
                                <div class="character-pupil"></div>

<script>
      // Quiz questions
const questions = [
    {
        question: "A farmer has 10 sheep. All but 3 run away. How many are left?",
        options: ["3", "7", "10", "0"],
        correctAnswer: 0
    },
    {
        question: "What is half of 8 plus 4?",
        options: ["4", "6", "8", "10"],
        correctAnswer: 2
    },
    {
        question: "A basket has 5 apples. You take away 3. How many do you have?",
        options: ["2", "3", "5", "0"],
        correctAnswer: 1
    },
    {
        question: "Which number is missing? 2, 4, 8, 16, __, 64",
        options: ["20", "24", "32", "48"],
        correctAnswer: 2
    },
    {
        question: "If you add 2 to me, I become 10. What number am I?",
        options: ["6", "7", "8", "9"],
        correctAnswer: 2
    },
    {
        question: "A man buys a goat for 60 dollars, sells it for 70, buys it back for 80, and sells it again for 90. What is his total profit?",
        options: ["10", "20", "30", "40"],
        correctAnswer: 1
    },
    {
        question: "If 3 hens lay 3 eggs in 3 days, how many eggs do 6 hens lay in 6 days?",
        options: ["6", "12", "18", "36"],
        correctAnswer: 2
    },
    {
        question: "If 5 pencils cost 10 dollars, how much do 10 pencils cost?",
        options: ["15", "20", "25", "30"],
        correctAnswer: 1
    },
    {
        // INTENTIONALLY WRONG QUESTION (Correct answer should be 60, but incorrect answer marked)
        question: "A train is moving north at 60 miles per hour. A man inside walks south at 5 miles per hour. How fast is the train moving?",
        options: ["55", "60", "65", "Cannot be determined"],
        correctAnswer: 0  // This should be 1 (60) if correct
    },
    {
        question: "A father is 40 years old, and his son is 10. In how many years will the father be twice his son's age?",
        options: ["5", "10", "15", "20"],
        correctAnswer: 1
    }
];
  

// Quiz variables
let currentQuestion = 0;
let score = 0;
let timer;
let timeLeft = 10;
let isPaused = true;
let isTransitioning = false;
let voiceEnabled = true;
let soundEffectsEnabled = true;
let currentUtterance = null;
let tickSound = null;
let dingSound = null;
let tickInterval = null;

// DOM elements
const questionText = document.getElementById('question-text');
const optionsContainer = document.getElementById('options-container');
const timerBar = document.getElementById('timer-bar');
const timerText = document.getElementById('timer-text');
const progressIndicator = document.getElementById('progress-indicator');
const quizResults = document.getElementById('quiz-results');
const finalScore = document.getElementById('final-score');
const restartBtn = document.getElementById('restart-btn');
const questionContainer = document.getElementById('question-container');
const characterMouth = document.querySelector('.character-mouth');
const characterBody = document.querySelector('.character-body');

// Check if speech synthesis is supported
const speechSynthesisSupported = 'speechSynthesis' in window;

// Create audio context and sounds
let audioContext;
let swooshBuffer;

// Initialize audio
function initAudio() {
    try {
        // Create audio context
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        // Create a buffer for the swoosh sound (white noise with filter sweep)
        createSwooshSound();
        
        // Create tick sound
        createTickSound();
        
        // Create ding sound
        createDingSound();
    } catch(e) {
        console.warn('Web Audio API is not supported in this browser');
        soundEffectsEnabled = false;
    }
}

// Create swoosh sound effect
function createSwooshSound() {
    // Create a 0.3 second buffer
    const duration = 0.3;
    const sampleRate = audioContext.sampleRate;
    const bufferSize = duration * sampleRate;
    swooshBuffer = audioContext.createBuffer(1, bufferSize, sampleRate);
    
    // Get buffer data
    const data = swooshBuffer.getChannelData(0);
    
    // Fill with white noise with amplitude envelope
    for (let i = 0; i < bufferSize; i++) {
        // Create amplitude envelope (start strong, fade out)
        const progress = i / bufferSize;
        const envelope = Math.pow(1 - progress, 2);
        
        // White noise with envelope
        data[i] = (Math.random() * 2 - 1) * envelope * 0.5;
    }
}

// Create tick sound
function createTickSound() {
    const duration = 0.05;
    const sampleRate = audioContext.sampleRate;
    const bufferSize = duration * sampleRate;
    tickSound = audioContext.createBuffer(1, bufferSize, sampleRate);
    
    const data = tickSound.getChannelData(0);
    
    // Create a tick sound using a quick sine wave
    for (let i = 0; i < bufferSize; i++) {
        const t = i / sampleRate;
        // Using a sine wave with exponential decay
        data[i] = Math.sin(2 * Math.PI * 800 * t) * Math.exp(-15 * t);
    }
}

// Create ding sound
function createDingSound() {
    const duration = 0.3;
    const sampleRate = audioContext.sampleRate;
    const bufferSize = duration * sampleRate;
    dingSound = audioContext.createBuffer(1, bufferSize, sampleRate);
    
    const data = dingSound.getChannelData(0);
    
    // Create a ding sound (like a bell)
    for (let i = 0; i < bufferSize; i++) {
        const t = i / sampleRate;
        // Using a combination of sine waves with different frequencies
        data[i] = 0.5 * Math.sin(2 * Math.PI * 880 * t) * Math.exp(-5 * t) + 
                  0.3 * Math.sin(2 * Math.PI * 1760 * t) * Math.exp(-7 * t) +
                  0.2 * Math.sin(2 * Math.PI * 2640 * t) * Math.exp(-9 * t);
    }
}

// Play swoosh sound
function playSwooshSound() {
    if (!soundEffectsEnabled || !audioContext || !swooshBuffer) return;
    
    // Create source
    const source = audioContext.createBufferSource();
    source.buffer = swooshBuffer;
    
    // Create filter for the swoosh effect
    const filter = audioContext.createBiquadFilter();
    filter.type = 'lowpass';
    filter.frequency.setValueAtTime(10000, audioContext.currentTime);
    filter.frequency.exponentialRampToValueAtTime(500, audioContext.currentTime + 0.3);
    filter.Q.value = 5;
    
    // Connect nodes
    source.connect(filter);
    filter.connect(audioContext.destination);
    
    // Play sound
    source.start();
}

// Play tick sound
function playTickSound() {
    if (!soundEffectsEnabled || !audioContext || !tickSound) return;
    
    const source = audioContext.createBufferSource();
    source.buffer = tickSound;
    source.connect(audioContext.destination);
    source.start();
}

// Play ding sound
function playDingSound() {
    if (!soundEffectsEnabled || !audioContext || !dingSound) return;
    
    const source = audioContext.createBufferSource();
    source.buffer = dingSound;
    
    // Add a gain node to control volume
    const gainNode = audioContext.createGain();
    gainNode.gain.value = 0.7; // Adjust volume
    
    source.connect(gainNode);
    gainNode.connect(audioContext.destination);
    source.start();
}

// Start tick sound interval
function startTickSounds() {
    if (tickInterval) clearInterval(tickInterval);
    
    // Play tick sound every second during countdown
    tickInterval = setInterval(() => {
        if (!isPaused && !isTransitioning) {
            playTickSound();
        }
    }, 1000);
}

// Stop tick sound interval
function stopTickSounds() {
    if (tickInterval) {
        clearInterval(tickInterval);
        tickInterval = null;
    }
}

// Animate character
function animateCharacter(state) {
    const eyes = document.querySelectorAll('.character-eye');
    
    // Reset all animations
    characterMouth.classList.remove('character-speaking');
    characterBody.classList.remove('character-thinking');
    
    switch(state) {
        case 'speaking':
            characterMouth.classList.add('character-speaking');
            break;
        case 'thinking':
            characterBody.classList.add('character-thinking');
            break;
        case 'idle':
            // Just blink (already set up in CSS)
            break;
        case 'correct':
            // Happy animation could be added here
            break;
    }
}

// Speak text using speech synthesis
function speakText(text) {
    if (!speechSynthesisSupported || !voiceEnabled) return;
    
    // Cancel any ongoing speech
    window.speechSynthesis.cancel();
    
    // Animate character to speaking mode
    animateCharacter('speaking');
    
    // Create new utterance
    const utterance = new SpeechSynthesisUtterance(text);
    
    // Set voice properties for more engaging tone
    utterance.rate = 1.0;      // Speed (0.1 to 10)
    utterance.pitch = 1.2;     // Pitch (0 to 2)
    utterance.volume = 1.0;    // Volume (0 to 1)
    
    // Get available voices
    const voices = window.speechSynthesis.getVoices();
    
    // Try to find a good English voice
    if (voices.length > 0) {
        // Look for these voices in order of preference
        const preferredVoices = [
            'Google UK English Female',
            'Microsoft Zira Desktop',
            'Alex',
            'Samantha'
        ];
        
        // Try to find a preferred voice
        for (let preferredVoice of preferredVoices) {
            const voice = voices.find(v => v.name === preferredVoice);
            if (voice) {
                utterance.voice = voice;
                break;
            }
        }
        
        // If no preferred voice found, try to use any English voice
        if (!utterance.voice) {
            const englishVoice = voices.find(v => 
                v.lang.includes('en') && 
                (v.name.includes('Female') || !v.name.includes('Male'))
            );
            
            if (englishVoice) {
                utterance.voice = englishVoice;
            }
        }
    }
    
    // Keep reference to current utterance
    currentUtterance = utterance;
    
    // Speak
    window.speechSynthesis.speak(utterance);
    
    // Remove reference when done and stop animation
    utterance.onend = function() {
        currentUtterance = null;
        animateCharacter('idle');
        
        // Start the timer only after reading is complete
        // But only if we're on a question (not giving feedback)
        if (text.startsWith("Question")) {
            startTimer();
        }
    };
}

// Initialize quiz
function initQuiz() {
    // Initialize audio if not already done
    if (!audioContext && soundEffectsEnabled) {
        initAudio();
    }
    
    // Create progress indicators
    for (let i = 0; i < questions.length; i++) {
        const dot = document.createElement('div');
        dot.classList.add('progress-dot');
        if (i === 0) dot.classList.add('active');
        progressIndicator.appendChild(dot);
    }
    
    // Set character to idle state
    animateCharacter('idle');
    
    // Load first question with fade-in animation
    questionContainer.classList.add('fade-in');
    loadQuestion();
}

// Calculate reading time based on question length
function calculateReadingTime(question) {
    const words = question.split(' ').length;
    // Estimate 250 words per minute reading speed
    return Math.max(5, Math.ceil((words / 250) * 60));
}

// Load a question
function loadQuestion() {
    if (currentQuestion >= questions.length) {
        showResults();
        return;
    }
    
    // Get the current question
    const question = questions[currentQuestion];
    
    // Set the question text
    questionText.textContent = question.question;
    
    // Clear options
    optionsContainer.innerHTML = '';
    
    // Add options
    question.options.forEach((option, index) => {
        const optionElement = document.createElement('div');
        optionElement.classList.add('option');
        optionElement.textContent = option;
        optionElement.dataset.index = index;
        optionElement.addEventListener('click', selectOption);
        optionsContainer.appendChild(optionElement);
    });
    
    // Update progress indicator
    const dots = document.querySelectorAll('.progress-dot');
    dots.forEach((dot, index) => {
        dot.classList.remove('active');
        if (index === currentQuestion) {
            dot.classList.add('active');
        }
    });
    
    // Reset timer
    resetTimer();
    
    // Speak the question - timer will start when speech ends due to the utterance.onend callback
    const textToSpeak = `Question ${currentQuestion + 1}: ${question.question}`;
    speakText(textToSpeak);
    
    // The timer will now start in the utterance.onend callback
}

// Reset the timer
function resetTimer() {
    clearInterval(timer);
    timeLeft = 10;
    updateTimerDisplay();
    isPaused = true;
    timerBar.classList.remove('timer-paused');
}

// Start the timer
function startTimer() {
    isPaused = false;
    clearInterval(timer);
    updateTimerDisplay();
    
    // Start tick sounds
    startTickSounds();
    
    timer = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        
        if (timeLeft <= 0) {
            clearInterval(timer);
            timeoutQuestion();
        }
    }, 1000);
}

// Update the timer display
function updateTimerDisplay() {
    const percentage = (timeLeft / 10) * 100;
    timerBar.style.width = `${percentage}%`;
    timerText.textContent = timeLeft;
    
    // Change color based on time left
    if (timeLeft <= 3) {
        timerBar.style.backgroundColor = 'red';
    } else {
        timerBar.style.backgroundColor = 'var(--leaf-green)';
    }
}

// Handle timeout for a question
function timeoutQuestion() {
    stopTickSounds();
    
    // Show correct answer
    const correctIndex = questions[currentQuestion].correctAnswer;
    const options = document.querySelectorAll('.option');
    
    options.forEach((option, index) => {
        if (index === correctIndex) {
            option.classList.add('correct');
        }
        option.removeEventListener('click', selectOption);
    });
    
    // Speak timeout message
    speakText("Time's up! Moving to the next question.");
    
    // Move to next question after delay
    setTimeout(() => {
        animateNextQuestion();
    }, 2000);
}

// Select an option
function selectOption(e) {
    if (isTransitioning) return;
    
    // Stop the timer
    clearInterval(timer);
    isPaused = true;
    stopTickSounds();
    
    // Get the selected option index
    const selectedIndex = parseInt(e.target.dataset.index);
    
    // Get the correct answer
    const correctIndex = questions[currentQuestion].correctAnswer;
    
    // Check if the answer is correct
    const isCorrect = selectedIndex === correctIndex;
    
    // Highlight the correct answer
    const options = document.querySelectorAll('.option');
    options.forEach((option, index) => {
        if (index === correctIndex) {
            option.classList.add('correct');
        }
        option.removeEventListener('click', selectOption);
    });
    
    // Update score if correct
    if (isCorrect) {
        score++;
        playDingSound();
        speakText("Correct! Well done.");
        animateCharacter('correct');
    } else {
        speakText(`Incorrect. The correct answer is ${questions[currentQuestion].options[correctIndex]}.`);
    }
    
    // Move to next question after delay
    setTimeout(() => {
        animateNextQuestion();
    }, 2000);
}

// Animate to next question
function animateNextQuestion() {
    isTransitioning = true;
    
    // Play swoosh sound
    playSwooshSound();
    
    // Slide out current question
    questionContainer.classList.add('slide-out');
    
    setTimeout(() => {
        // Move to next question
        currentQuestion++;
        
        // Reset container style
        questionContainer.classList.remove('slide-out');
        questionContainer.classList.add('slide-in');
        
        // Load new question
        loadQuestion();
        
        // Remove animation class after transition
        setTimeout(() => {
            questionContainer.classList.remove('slide-in');
            isTransitioning = false;
        }, 600);
    }, 500);
}

// Show results
function showResults() {
    // Hide question container
    questionContainer.style.display = 'none';
    
    // Hide timer
    document.querySelector('.timer-container').style.display = 'none';
    
    // Show results
    quizResults.style.display = 'block';
    quizResults.classList.add('fade-in');
    
    // Set final score
    finalScore.textContent = `${score}/${questions.length}`;
    
    // Speak results
    const percentage = Math.round((score / questions.length) * 100);
    let resultMessage = `Quiz completed! You scored ${score} out of ${questions.length}, which is ${percentage} percent.`;
    
    if (percentage >= 90) {
        resultMessage += " Excellent job! You're a biology master!";
    } else if (percentage >= 70) {
        resultMessage += " Good work! You have a solid understanding of biology.";
    } else if (percentage >= 50) {
        resultMessage += " Not bad, but there's room for improvement. Keep studying!";
    } else {
        resultMessage += " Looks like you need more practice with biology concepts. Don't give up!";
    }
    
    speakText(resultMessage);
}

// Restart the quiz
function restartQuiz() {
    // Reset variables
    currentQuestion = 0;
    score = 0;
    
    // Clear progress indicators
    progressIndicator.innerHTML = '';
    
    // Show question container
    questionContainer.style.display = 'block';
    
    // Show timer
    document.querySelector('.timer-container').style.display = 'block';
    
    // Hide results
    quizResults.style.display = 'none';
    quizResults.classList.remove('fade-in');
    
    // Initialize quiz again
    initQuiz();
}

// Event listener for restart button
restartBtn.addEventListener('click', restartQuiz);

// Voice synthesis initialization
if (speechSynthesisSupported) {
    // Make sure we have voices loaded
    if (window.speechSynthesis.getVoices().length === 0) {
        window.speechSynthesis.onvoiceschanged = function() {
            // Voices are now loaded
        };
    }
}

// Initialize the quiz when page loads
document.addEventListener('DOMContentLoaded', () => {
    // Slightly delay initialization to allow everything to load
    setTimeout(initQuiz, 500);
    
    // Add audio context initialization on user interaction (required by some browsers)
    document.body.addEventListener('click', () => {
        if (!audioContext && soundEffectsEnabled) {
            initAudio();
        }
    }, { once: true });
});

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz Challenge</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            height: 100vh;
            max-height: 800px;
            background: linear-gradient(135deg, #ff2400, #e81d1d, #e8b71d, #e3e81d, #1de840, #1ddde8, #2b1de8);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 0px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .question-container {
            width: 90%;
            height: 75%; /* Increased from 70% */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Changed from center */
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            position: relative;
            transition: transform 0.5s, opacity 0.5s;
            overflow: auto; /* Added to handle overflow */
        }
        
        .question-container.exit {
            transform: translateX(-100%) rotate(-10deg);
            opacity: 0;
        }
        
        .question-container.enter {
            transform: translateX(100%) rotate(10deg);
            opacity: 0;
        }
        
        .question {
            font-size: 2rem; /* Reduced from 2.5rem */
            font-weight: bold;
            margin-bottom: 20px; /* Reduced from 30px */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.3s, transform 0.3s;
            padding: 0 10px; /* Added padding */
        }
        
        .question.active {
            opacity: 1;
            transform: scale(1);
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px; /* Reduced from 15px */
            width: 100%;
            margin-bottom: 10px; /* Added margin at bottom */
        }
        
        .option {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px; /* Reduced from 15px */
            border-radius: 10px;
            font-size: 1.2rem; /* Reduced from 1.3rem */
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            word-wrap: break-word; /* Added to handle long text */
        }
        
        .option:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .option.correct {
            background-color: #2ecc71;
            animation: pulse 0.5s;
        }
        
        .option.incorrect {
            background-color: #e74c3c;
        }
        
        .timer-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px; /* Reduced from 20px */
        }
        
        .timer-container {
            width: 100%;
            height: 15px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .timer {
            height: 100%;
            background-color: #00ff00; /* Bright green */
            width: 100%;
            transition: width 10s linear, background-color 0.5s;
        }
        
        .timer.paused {
            transition: none;
        }
        
        .timer.ending {
            background-color: #ff0000; /* Red */
        }
        
        .countdown {
            font-size: 1.2rem;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        
        .countdown.hidden {
            opacity: 0;
        }
        
        .countdown.bounce {
            animation: bounce 0.3s;
        }
        
        .question-number {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            transition: transform 0.5s, opacity 0.5s;
        }
        
        .question-number.change {
            transform: translateY(-20px);
            opacity: 0;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes bounce {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }
        
        /* Added media query for smaller screens */
        @media (max-height: 600px) or (max-width: 400px) {
            .question {
                font-size: 1.6rem;
                margin-bottom: 10px;
            }
            .option {
                padding: 8px;
                font-size: 1rem;
            }
            .question-container {
                height: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question-number" id="question-number">Question: 1/10</div>
        
        <div class="question-container" id="question-container">
            <div class="timer-section">
                <div class="timer-container">
                    <div class="timer paused" id="timer"></div>
                </div>
                <div class="countdown hidden" id="countdown">10</div>
            </div>
            
            <div class="question active" id="question"></div>
            <div class="options" id="options"></div>
        </div>
    </div>

    <!-- Add audio element -->
    <audio id="beep-sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

    <script>
        const questions = [
    {
        question: "A bat and a ball together cost $1.10. The bat costs $1 more than the ball. How much does the ball cost?",
        options: ["$0.10", "$0.05", "$0.15", "$0.20"],
        correctIndex: 1,
        readTime: 4000 // 4 seconds to read
    },
    {
        question: "A car travels at 60 km/h for one hour, then at 40 km/h for another hour. What is the average speed for the entire trip?",
        options: ["50 km/h", "55 km/h", "48 km/h", "60 km/h"],
        correctIndex: 2,
        readTime: 3500 // 3.5 seconds to read
    },
    {
        question: "If 2+2=fish and 3+3=eight, what is 7+7?",
        options: ["14", "Triangle", "Square", "77"],
        correctIndex: 1,
        readTime: 2500 // 2.5 seconds to read
    },
    {
        question: "A father is 40 years old. His son is 10. How many years until the father is twice the son's age?",
        options: ["10", "20", "30", "5"],
        correctIndex: 1,
        readTime: 3000 // 3 seconds to read
    },
    {
        question: "How many months have 28 days?",
        options: ["1", "6", "11", "12"],
        correctIndex: 3,
        readTime: 2000 // 2 seconds to read
    },
    {
        question: "What is the next number in the sequence: 1, 4, 9, 16, __?",
        options: ["20", "24", "25", "36"],
        correctIndex: 2,
        readTime: 2000 // 2 seconds to read
    },
    {
        question: "A clock shows 6:00. What is the angle between the hour and minute hands?",
        options: ["180째", "90째", "120째", "360째"],
        correctIndex: 0,
        readTime: 2500 // 2.5 seconds to read
    },
    {
        question: "A man gave one-fourth of his money to his friend. Then, he spent half of what was left. If he has $30 remaining, how much did he start with?",
        options: ["$40", "$80", "$100", "$120"],
        correctIndex: 1,
        readTime: 3500 // 3.5 seconds to read
    },
    {
        question: "If 12 chickens lay 12 eggs in 12 days, how many eggs do 6 chickens lay in 6 days?",
        options: ["3", "6", "6", "12"],
        correctIndex: 2,
        readTime: 3000 // 3 seconds to read
    },
    {
        question: "A number is doubled and then increased by 10. The result is 50. What was the original number?",
        options: ["15", "20", "25", "30"],
        correctIndex: 1,
        readTime: 2500 // 2.5 seconds to read
    }
];


        let currentQuestionIndex = 0;
        let timerInterval;
        let countdownInterval;
        let optionsClickable = true;
        
        const questionElement = document.getElementById('question');
        const optionsContainer = document.getElementById('options');
        const timerElement = document.getElementById('timer');
        const countdownElement = document.getElementById('countdown');
        const questionNumberElement = document.getElementById('question-number');
        const questionContainerElement = document.getElementById('question-container');
        const beepSound = document.getElementById('beep-sound');
        
        // Load a question
        function loadQuestion() {
            if (currentQuestionIndex < questions.length) {
                // Update question number display with animation
                questionNumberElement.classList.add('change');
                
                setTimeout(() => {
                    questionNumberElement.textContent = `Question: ${currentQuestionIndex + 1}/10`;
                    questionNumberElement.classList.remove('change');
                }, 500);
                
                // Set question container to "enter" state
                questionContainerElement.classList.add('enter');
                
                // Apply transition after a small delay to ensure the class is applied
                setTimeout(() => {
                    // Remove both enter/exit classes to get to normal state with transition
                    questionContainerElement.classList.remove('enter', 'exit');
                    
                    const currentQuestion = questions[currentQuestionIndex];
                    
                    // Set question text
                    questionElement.textContent = currentQuestion.question;
                    
                    // Add animation class
                    questionElement.classList.remove('active');
                    setTimeout(() => {
                        questionElement.classList.add('active');
                    }, 10);
                    
                    // Clear previous options
                    optionsContainer.innerHTML = '';
                    
                    // Add new options
                    currentQuestion.options.forEach((option, index) => {
                        const button = document.createElement('button');
                        button.className = 'option';
                        button.textContent = option;
                        
                        button.addEventListener('click', () => {
                            if (optionsClickable) {
                                checkAnswer(index);
                            }
                        });
                        
                        optionsContainer.appendChild(button);
                    });
                    
                    // Start timer with read time pause
                    startTimerWithPause(currentQuestion.readTime);
                    
                    // Allow clicking
                    optionsClickable = true;
                }, 50);
                
            } else {
                // Loop back to first question
                currentQuestionIndex = 0;
                loadQuestion();
            }
        }
        
        // Start the timer with an initial pause for reading
        function startTimerWithPause(pauseTime) {
            // Reset timer style and add paused class
            timerElement.style.transition = 'none';
            timerElement.style.width = '100%';
            timerElement.classList.add('paused');
            timerElement.classList.remove('ending');
            
            // Hide countdown during reading time
            countdownElement.classList.add('hidden');
            
            // Force browser reflow
            void timerElement.offsetWidth;
            
            // Clear any existing interval
            clearTimeout(timerInterval);
            clearInterval(countdownInterval);
            
            // First wait for the read time
            setTimeout(() => {
                // Remove paused class and start timer animation
                timerElement.classList.remove('paused');
                timerElement.style.transition = 'width 10s linear, background-color 0.5s';
                timerElement.style.width = '0%';
                
                // Start countdown and show it
                let secondsLeft = 10;
                countdownElement.textContent = secondsLeft;
                countdownElement.classList.remove('hidden');
                countdownElement.classList.add('bounce');
                
                setTimeout(() => {
                    countdownElement.classList.remove('bounce');
                }, 300);
                
                countdownInterval = setInterval(() => {
                    secondsLeft--;
                    countdownElement.textContent = secondsLeft;
                    
                    // Play beep on each second
                    beepSound.currentTime = 0;
                    beepSound.play();
                    
                    // Add bounce animation when number changes
                    countdownElement.classList.add('bounce');
                    setTimeout(() => {
                        countdownElement.classList.remove('bounce');
                    }, 300);
                    
                    // Change to red when 3 seconds or less remain
                    if (secondsLeft <= 3) {
                        timerElement.classList.add('ending');
                    }
                    
                    if (secondsLeft <= 0) {
                        clearInterval(countdownInterval);
                    }
                }, 1000);
                
                // Set timeout for when time is up
                timerInterval = setTimeout(() => {
                    if (optionsClickable) {
                        // Time's up, move to next question
                        optionsClickable = false;
                        clearInterval(countdownInterval);
                        
                        // Highlight correct answer
                        const options = document.querySelectorAll('.option');
                        options[questions[currentQuestionIndex].correctIndex].classList.add('correct');
                        
                        setTimeout(() => {
                            transitionToNextQuestion();
                        }, 1500);
                    }
                }, 10000);
            }, pauseTime);
        }
        
        // Check the selected answer
        function checkAnswer(selectedIndex) {
            optionsClickable = false;
            clearTimeout(timerInterval);
            clearInterval(countdownInterval);
            
            const currentQuestion = questions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            
            // Show correct and incorrect answers
            if (selectedIndex === currentQuestion.correctIndex) {
                options[selectedIndex].classList.add('correct');
            } else {
                options[selectedIndex].classList.add('incorrect');
                options[currentQuestion.correctIndex].classList.add('correct');
            }
            
            // Move to next question after a brief delay
            setTimeout(() => {
                transitionToNextQuestion();
            }, 1500);
        }
        
        // Transition to the next question with animation
        function transitionToNextQuestion() {
            // Add exit animation class
            questionContainerElement.classList.add('exit');
            
            // Wait for animation to complete
            setTimeout(() => {
                currentQuestionIndex++;
                loadQuestion();
            }, 500);
        }
        
        // Start the quiz immediately
        window.onload = loadQuestion;
    </script>
</body>
</html>

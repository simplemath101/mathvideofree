<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gambia Quiz TikTok Animation</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #ff2400, #e81d1d, #e8b71d, #1de840, #1ddde8, #2b1de8);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .flag-container {
            width: 80%;
            max-width: 300px;
            height: 180px;
            margin-bottom: 40px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .flag-placeholder {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            text-align: center;
            font-size: 16px;
            line-height: 1.5;
            padding: 10px;
        }
        
        .text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 400px;
        }
        
        .text {
            font-size: 0;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
            letter-spacing: 1px;
        }
        
        .text.active {
            font-size: 42px;
            opacity: 1;
            transform: scale(1);
        }
        
        .text:nth-child(1) {
            color: #ffcc00;
        }
        
        .text:nth-child(2) {
            color: #ff66ff;
        }
        
        .text:nth-child(3) {
            color: #33ff33;
        }
        
        .tiktok-banner {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .tiktok-logo {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            flex-shrink: 0;
        }
        
        .tiktok-text {
            font-weight: bold;
            font-size: 16px;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }
        
        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            background-size: 400% 400%;
            animation: backgroundShift 10s ease infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flag-container">
            <div class="flag-placeholder">
                [Gambian Flag GIF Goes Here]<br>
                <small>https://www.shutterstock.com/video/clip-5371964-flag-gambia-beautiful-3d-animation-loop-mode</small>
            </div>
        </div>
        
        <div class="text-container">
            <div class="text" id="text1">Gambia Quiz!</div>
            <div class="text" id="text2">If you get 8/10!</div>
            <div class="text" id="text3">You are a certified Genius!</div>
        </div>
        
        <div class="tiktok-banner">
            <svg class="tiktok-logo" viewBox="0 0 32 32" fill="white">
                <path d="M16.708 0.027c1.745-0.027 3.48-0.011 5.213-0.027 0.105 2.041 0.839 4.12 2.333 5.563 1.491 1.479 3.6 2.156 5.652 2.385v5.369c-1.923-0.063-3.855-0.463-5.6-1.291-0.76-0.344-1.468-0.787-2.161-1.24-0.009 3.896 0.016 7.787-0.025 11.667-0.104 1.864-0.719 3.719-1.803 5.255-1.744 2.557-4.771 4.224-7.88 4.276-1.907 0.109-3.812-0.411-5.437-1.369-2.693-1.588-4.588-4.495-4.864-7.615-0.032-0.667-0.043-1.333-0.016-1.984 0.24-2.537 1.495-4.964 3.443-6.615 2.208-1.923 5.301-2.839 8.197-2.297 0.027 1.975-0.052 3.948-0.052 5.923-1.323-0.428-2.869-0.308-4.025 0.495-0.844 0.547-1.485 1.385-1.819 2.333-0.276 0.676-0.197 1.427-0.181 2.145 0.317 2.188 2.421 4.027 4.667 3.828 1.489-0.016 2.916-0.88 3.692-2.145 0.251-0.443 0.532-0.896 0.547-1.417 0.131-2.385 0.079-4.76 0.095-7.145 0.011-5.375-0.016-10.735 0.025-16.093z"></path>
            </svg>
            <span class="tiktok-text">@gambia.sunu.reww</span>
        </div>
    </div>

    <script>
        // Animation sequence
        function startAnimation() {
            const text1 = document.getElementById('text1');
            const text2 = document.getElementById('text2');
            const text3 = document.getElementById('text3');
            
            // First text appears
            setTimeout(() => {
                text1.classList.add('active');
            }, 500);
            
            // Second text appears
            setTimeout(() => {
                text2.classList.add('active');
            }, 2000);
            
            // Third text appears
            setTimeout(() => {
                text3.classList.add('active');
            }, 3500);
            
            // Reset animation after some time
            setTimeout(() => {
                text1.classList.remove('active');
                text2.classList.remove('active');
                text3.classList.remove('active');
                
                // Restart animation
                setTimeout(() => {
                    startAnimation();
                }, 1000);
            }, 7000);
        }
        
        // Start animation when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            startAnimation();
        });
    </script>
</body>
</html>

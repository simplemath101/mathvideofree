<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <style>
        :root {
            --math-blue: #1565C0;
            --dark-blue: #0D47A1;
            --light-blue: #BBDEFB;
            --bright-blue: #2196F3;
            --chalk-white: #F5F5F5;
            --equation-color: #FF5722;
            --paper-beige: #FFF8E1;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #E3F2FD;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%231565C0' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .quiz-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 100, 0.2);
            width: 80%;
            max-width: 700px;
            overflow: hidden;
            border: 8px solid var(--dark-blue);
            position: relative;
        }
        
        .quiz-header {
            background-color: var(--math-blue);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid var(--dark-blue);
            position: relative;
        }
        
        .quiz-header::before, .quiz-header::after {
            content: "";
            position: absolute;
            width: 40px;
            height: 70px;
            background-color: var(--math-blue);
            border-radius: 50%;
            top: -30px;
        }
        
        .quiz-header::before {
            left: 20%;
            transform: rotate(-45deg);
        }
        
        .quiz-header::after {
            right: 20%;
            transform: rotate(45deg);
        }
        
        .quiz-header h1 {
            margin: 0;
            font-size: 2em;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .timer-container {
            margin: 15px 30px;
            background-color: #E3F2FD;
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            border: 2px solid var(--dark-blue);
            position: relative;
        }
        
        .timer-bar {
            height: 100%;
            width: 100%;
            background-color: var(--math-blue);
            transition: width 0.1s linear;
        }
        
        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--dark-blue);
            font-weight: bold;
            z-index: 1;
        }
        
        .question-container {
            padding: 0 30px 30px 30px;
            background-color: #FAFAFA;
            position: relative;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        
        .question {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--dark-blue);
            border-left: 5px solid var(--math-blue);
            padding-left: 15px;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        
        .option {
            padding: 15px;
            background-color: #E3F2FD;
            border: 2px solid var(--light-blue);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .option:hover {
            background-color: var(--light-blue);
            transform: translateX(5px);
        }
        
        .correct {
            background-color: var(--bright-blue);
            border-color: var(--dark-blue);
            color: white;
            font-weight: bold;
        }
        
        .progress-indicator {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #E0E0E0;
            margin: 0 5px;
            transition: all 0.3s;
        }
        
        .progress-dot.active {
            background-color: var(--math-blue);
            transform: scale(1.3);
        }
        
        .quiz-results {
            text-align: center;
            padding: 30px;
            display: none;
        }
        
        .results-header {
            font-size: 2em;
            color: var(--dark-blue);
            margin-bottom: 20px;
        }
        
        .score {
            font-size: 4em;
            color: var(--math-blue);
            font-weight: bold;
            margin: 20px 0;
        }
        
        .restart-btn {
            background-color: var(--math-blue);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .restart-btn:hover {
            background-color: var(--dark-blue);
            transform: translateY(-3px);
        }
        
        /* Math decorations */
        .math-decoration {
            position: absolute;
            z-index: -1;
            font-family: 'Times New Roman', serif;
            color: var(--light-blue);
            font-size: 24px;
            font-weight: bold;
            opacity: 0.6;
        }
        
        .formula-left {
            left: -30px;
            bottom: 40px;
            transform: rotate(-45deg);
        }
        
        .formula-right {
            right: -30px;
            bottom: 40px;
            transform: rotate(45deg);
        }
        
        .timer-paused {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        /* Transitions */
        .slide-out {
            transform: translateX(-100%);
            opacity: 0;
        }
        
        .slide-in {
            animation: slideIn 0.6s forwards;
        }
        
        @keyframes slideIn {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .fade-in {
            animation: fadeIn 0.5s forwards;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        .flash {
            animation: flash 0.7s;
        }
        
        @keyframes flash {
            0%, 50%, 100% {
                opacity: 1;
            }
            25%, 75% {
                opacity: 0.5;
            }
        }
        
        @media (max-width: 700px) {
            .quiz-container {
                width: 95%;
            }
            
            .math-decoration {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Math Quiz</h1>
        </div>
        
        <div class="timer-container">
            <div class="timer-bar" id="timer-bar"></div>
            <div class="timer-text" id="timer-text">10</div>
        </div>
        
        <div class="question-container" id="question-container">
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
            
            <div class="progress-indicator" id="progress-indicator"></div>
        </div>
        
        <div class="quiz-results" id="quiz-results">
            <div class="results-header">Quiz Completed!</div>
            <p>You scored:</p>
            <div class="score" id="final-score">0/10</div>
            <button class="restart-btn" id="restart-btn">Try Again</button>
        </div>
        
        <div class="math-decoration formula-left">
            ∫ e^x dx
        </div>
        <div class="math-decoration formula-right">
            Σ n^2
        </div>
    </div>

    <script>
        // Quiz questions
        const questions = [
            {
                question: "What is the value of π (pi) to two decimal places?",
                options: ["3.14", "3.41", "3.16", "3.12"],
                correctAnswer: 0
            },
            {
                question: "Which of these is the Pythagorean theorem?",
                options: ["a^2 + b^2 = c^2", "E = mc^2", "F = ma", "PV = nRT"],
                correctAnswer: 0
            },
            {
                question: "What is the derivative of x^2?",
                options: ["x^3", "2x", "x", "2x^2"],
                correctAnswer: 1
            },
            {
                question: "Which of the following is NOT a prime number?",
                options: ["17", "19", "21", "23"],
                correctAnswer: 2
            },
            {
                question: "The study of shapes, sizes, positions, and dimensions is known as:",
                options: ["Algebra", "Geometry", "Calculus", "Trigonometry"],
                correctAnswer: 1
            },
            {
                question: "What is the sum of angles in a triangle?",
                options: ["180°", "360°", "90°", "270°"],
                correctAnswer: 0
            },
            {
                // INTENTIONALLY WRONG QUESTION (Should be 0, not 1)
                question: "What is the value of log₁₀(1)?",
                options: ["0", "1", "10", "Undefined"],
                correctAnswer: 1  // This should be 0 if correct
            },
            {
                question: "If f(x) = 2x + 3, what is f(5)?",
                options: ["10", "13", "8", "15"],
                correctAnswer: 1
            },
            {
                question: "What is the formula for the area of a circle?",
                options: ["πr²", "2πr", "πr³", "πd"],
                correctAnswer: 0
            },
            {
                question: "Which number system has only 0s and 1s?",
                options: ["Decimal", "Binary", "Hexadecimal", "Octal"],
                correctAnswer: 1
            }
        ];

        // Quiz variables
        let currentQuestion = 0;
        let score = 0;
        let timer;
        let timeLeft = 10;
        let isPaused = true;
        let isTransitioning = false;
        
        // DOM elements
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const timerBar = document.getElementById('timer-bar');
        const timerText = document.getElementById('timer-text');
        const progressIndicator = document.getElementById('progress-indicator');
        const quizResults = document.getElementById('quiz-results');
        const finalScore = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        const questionContainer = document.getElementById('question-container');
        
        // Initialize quiz
        function initQuiz() {
            // Create progress indicators
            for (let i = 0; i < questions.length; i++) {
                const dot = document.createElement('div');
                dot.classList.add('progress-dot');
                if (i === 0) dot.classList.add('active');
                progressIndicator.appendChild(dot);
            }
            
            // Load first question with fade-in animation
            questionContainer.classList.add('fade-in');
            loadQuestion();
        }
        
        // Calculate reading time based on question length
        function calculateReadingTime(question) {
            const words = question.split(' ').length;
            // Estimate 250 words per minute reading speed - minimum 2 seconds
            return Math.max(Math.ceil(words / 250 * 60), 2);
        }
        
        // Load question
        function loadQuestion() {
            if (currentQuestion < questions.length) {
                // Update progress indicator
                document.querySelectorAll('.progress-dot').forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentQuestion);
                });
                
                // Load question data
                const question = questions[currentQuestion];
                questionText.textContent = `${currentQuestion + 1}. ${question.question}`;
                
                // Clear options container
                optionsContainer.innerHTML = '';
                
                // Add options
                question.options.forEach((option, index) => {
                    const optionElement = document.createElement('div');
                    optionElement.classList.add('option');
                    optionElement.textContent = option;
                    optionElement.dataset.index = index;
                    optionElement.addEventListener('click', selectOption);
                    optionsContainer.appendChild(optionElement);
                });
                
                // Calculate reading time and start timer with pause
                const readingTime = calculateReadingTime(question.question);
                startTimer(readingTime);
            } else {
                // Show results
                showResults();
            }
        }
        
        // Start timer with initial pause
        function startTimer(pauseSeconds) {
            timeLeft = 10;
            isPaused = true;
            
            // Visual indication of pause
            timerBar.classList.add('timer-paused');
            updateTimerUI();
            
            // Wait for reading time before starting the countdown
            setTimeout(() => {
                isPaused = false;
                timerBar.classList.remove('timer-paused');
                
                timer = setInterval(() => {
                    if (!isPaused && !isTransitioning) {
                        timeLeft--;
                        updateTimerUI();
                        
                        if (timeLeft <= 0) {
                            clearInterval(timer);
                            // Highlight correct answer
                            highlightCorrectAnswer();
                            
                            // Wait a moment then transition to next question
                            setTimeout(() => {
                                transitionToNextQuestion();
                            }, 1500);
                        }
                    }
                }, 1000);
            }, pauseSeconds * 1000);
        }
        
        // Transition to next question with animation
        function transitionToNextQuestion() {
            if (isTransitioning) return;
            isTransitioning = true;
            
            // Slide out current question
            questionContainer.classList.add('slide-out');
            
            setTimeout(() => {
                currentQuestion++;
                
                // Reset classes for next question
                questionContainer.classList.remove('slide-out');
                questionContainer.classList.add('slide-in');
                
                // Load next question content
                loadQuestion();
                
                setTimeout(() => {
                    questionContainer.classList.remove('slide-in');
                    isTransitioning = false;
                }, 600);
            }, 500);
        }
        
        // Update timer UI
        function updateTimerUI() {
            const percentage = (timeLeft / 10) * 100;
            timerBar.style.width = `${percentage}%`;
            timerText.textContent = isPaused ? 'READING' : timeLeft;
            
            // Change color based on time left
            if (timeLeft <= 3 && !isPaused) {
                timerBar.style.backgroundColor = '#F44336';
            } else {
                timerBar.style.backgroundColor = 'var(--math-blue)';
            }
        }
        
        // Handle option selection
        function selectOption(e) {
            if (isTransitioning) return;
            
            clearInterval(timer);
            
            const selectedIndex = parseInt(e.target.dataset.index);
            const correctIndex = questions[currentQuestion].correctAnswer;
            
            // Disable all options
            document.querySelectorAll('.option').forEach(option => {
                option.removeEventListener('click', selectOption);
                option.style.cursor = 'default';
            });
            
            // Check if answer is correct
            if (selectedIndex === correctIndex) {
                e.target.classList.add('correct');
                e.target.classList.add('flash');
                score++;
            } else {
                // Highlight correct answer
                const correctOption = document.querySelectorAll('.option')[correctIndex];
                correctOption.classList.add('correct');
                correctOption.classList.add('flash');
            }
            
            // Wait a moment then transition to next question
            setTimeout(() => {
                transitionToNextQuestion();
            }, 1500);
        }
        
        // Highlight correct answer
        function highlightCorrectAnswer() {
            const correctIndex = questions[currentQuestion].correctAnswer;
            const correctOption = document.querySelectorAll('.option')[correctIndex];
            correctOption.classList.add('correct');
            correctOption.classList.add('flash');
        }
        
        // Show results
        function showResults() {
            questionContainer.style.display = 'none';
            quizResults.style.display = 'block';
            quizResults.classList.add('fade-in');
            finalScore.textContent = `${score}/${questions.length}`;
        }
        
        // Restart quiz
        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            isTransitioning = false;
            progressIndicator.innerHTML = '';
            questionContainer.style.display = 'block';
            quizResults.style.display = 'none';
            questionContainer.className = 'question-container fade-in';
            initQuiz();
        }
        
        // Event listeners
        restartBtn.addEventListener('click', restartQuiz);
        
        // Initialize the quiz
        initQuiz();
    </script>
</body>
</html>
